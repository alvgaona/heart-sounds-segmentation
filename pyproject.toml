[tool.poetry]
name = "heart-sounds-segmentation"
version = "1.0.0"
description = "Heart sounds segmentation based on LSTM neural network and Fourier Synchrosqueezed Transform."
authors = ["Alvaro J. Gaona <alvgaona@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "hss"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
ssqueezepy = "^0.6.3"
torch = "^2.0.1"
scipy = "^1.11.2"
pandas = "^2.0.3"
torchaudio = "^2.0.2"
torchvision = "^0.15.2"
numba = "^0.57.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
matplotlib = "^3.7.2"
plotly = "^5.16.1"
isort = "^5.12.0"
black = "^23.7.0"
flake8 = "^6.1.0"
mypy = "^1.5.1"

[tool.isort]
profile = "hug"
src_paths = "*"
lines_after_imports = 2
honor_noqa = "True"
lines_between_sections = 1

[tool.mypi]
python_version = "3.11"
cache_dir = ".mypy_cache/normal"
allow_redefinition = true
warn_unused_configs = true
warn_redundant_casts = true
show_error_codes = true
show_column_numbers = true
check_untyped_defs = true
follow_imports = "silent"

[[tool.mypy.overrides]]
module = "numpy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "ssqueezepy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "torch.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "torchaudio.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "torchvision.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "plotly.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "matplotlib.*"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
