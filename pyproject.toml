[tool.poetry]
name = "heart-sounds-segmentation"
version = "1.0.0"
description = "Heart sounds segmentation based on LSTM neural network and Fourier Synchrosqueezed Transform."
authors = ["Alvaro J. Gaona <alvgaona@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "hss"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
ssqueezepy = "^0.6.3"
torch = "^2.0.1"
scipy = "^1.11.2"
pandas = "^2.0.3"
matplotlib = "^3.7.2"
pytorch-lightning = "^2.0.7"
torchaudio = "^2.0.2"
torchvision = "^0.15.2"
plotly = "^5.16.1"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
isort = "^5.12.0"
yapf = "^0.40.1"
pytest = "^7.4.0"
mypy = "^1.5.1"

[tool.isort]
profile = "hug"
src_paths = "*"
lines_after_imports = 2
honor_noqa = "True"
lines_between_sections = 1

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
