[tool.poetry]
name = "heart-sounds-segmentation"
version = "1.0.0"
description = "Heart sounds segmentation based on LSTM neural network and Fourier Synchrosqueezed Transform."
authors = ["Alvaro J. Gaona <alvgaona@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "hss"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
ssqueezepy = "^0.6.3"
scipy = "^1.11.2"
pandas = "^2.0.3"
numba = "^0.57.1"
cupy-cuda11x = "^12.2.0"
torch = { version = "^2.0.1+cu118", source = "pytorch" }
torchvision = { version = "^0.15.2+cu118", source = "pytorch" }
torchaudio = { version = "^2.0.2+cu118", source = "pytorch" }
sox = { version = "^1.4.1", platform = "linux" }
soundfile = { version = "^0.12.1", platform = "win32" }

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
matplotlib = "^3.7.2"
plotly = "^5.16.1"
isort = "^5.12.0"
black = "^23.7.0"
flake8 = "^6.1.0"
mypy = "^1.5.1"


[tool.poetry.group.types.dependencies]
pandas-stubs = "2.0.2.230605"


[tool.poetry.group.test.dependencies]
flake8-pyproject = "^1.2.3"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu118"
priority = "explicit"

[tool.flake8]
max-line-length = 120
extend-ignore = [
    "E203"
]

[tool.black]
target-version = ["py310", "py311"]
line-length = 120

[tool.isort]
profile = "hug"
src_paths = "*"
lines_after_imports = 2
honor_noqa = "True"
lines_between_sections = 1

[tool.mypi]
python_version = "3.11"
cache_dir = ".mypy_cache/normal"
allow_redefinition = true
warn_unused_configs = true
warn_redundant_casts = true
show_error_codes = true
show_column_numbers = true
check_untyped_defs = true
follow_imports = "silent"

[[tool.mypy.overrides]]
module = "numpy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "ssqueezepy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "torch.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "torchaudio.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "torchvision.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "plotly.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "matplotlib.*"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
